<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial Ficticio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ViajeEspacial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="menu">
                <!--Aqui mi XML-->
            </div>
        </div>
    </div>
</nav>

<section class="container mt-5">
    <h2 class="section-title">Formulario de Contacto</h2>
    <div class="card">
        <div class="card-body">
            <p>¿Tienes alguna pregunta o necesitas ayuda? nos pondremos en contacto contigo lo antes posible.</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Consulta</button>
            </form>
        </div>
    </div>
</section>

<section class="container mt-5">
    <h2 class="section-title">Redes Sociales</h2>
    <div class="card">
        <div class="card-body">
            <p>¡Síguenos en nuestras redes sociales para estar actualizado!</p>
            <div class="social-icons">
                <a href="https://facebook.com" class="text-decoration-none text-primary fs-3" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://twitter.com" class="text-decoration-none text-info fs-3" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://instagram.com" class="text-decoration-none text-danger fs-3" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script>
    const xhr=new XMLHttpRequest();
			xhr.open("GET", "xml/menu.xml", true);
			xhr.onload = function() {
        if (xhr.status === 200) {
              const xmlDoc = xhr.responseXML;
              const items = xmlDoc.getElementsByTagName("item");
              let menuHTML="";
              for (let i = 0; i < items.length; i++) {
                  const nombre = items[i].getElementsByTagName("nombre")[0].textContent;
                  const link = items[i].getElementsByTagName("link")[0].textContent;
                  menuHTML+=`
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="${link}">${nombre}</a>
                      </li>
                      `;
              }
              document.getElementById("menu").innerHTML=menuHTML;
          }
          else {
              console.error("Error");
          }
      };
      xhr.send();
</script>
</body>
</html>
